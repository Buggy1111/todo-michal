
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo Úkoly – Mobilní verze</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="mobilni-styl.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">📱 Moje úkoly (mobilní)</h1>
    <form id="todo-form" class="mb-4">
      <div class="row g-2 align-items-center">
        <div class="col-md-5">
          <input type="text" id="todo-name" class="form-control" placeholder="Název úkolu" required>
        </div>
        <div class="col-md-4">
          <select id="todo-category" class="form-select">
            <option value="">– žádná kategorie –</option>
            <option value="1">Domácnost</option>
            <option value="2">Práce</option>
            <option value="3">Škola</option>
            <option value="4">Zdraví</option>
            <option value="5">Finance</option>
            <option value="6">Nákupy</option>
            <option value="7">Děti</option>
            <option value="8">Osobní rozvoj</option>
            <option value="9">Sport</option>
            <option value="10">Psychologie</option>
          </select>
        </div>
        <div class="col-md-3 d-grid">
          <button type="submit" class="btn btn-success">➕ Přidat úkol</button>
        </div>
      </div>
    </form>

    <ul id="todo-list" class="list-group mb-4"></ul>

    <button class="btn btn-primary w-100" onclick="loadTodos()">🔄 Načíst úkoly</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
